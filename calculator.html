<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
</head>
<body>
<script>
     var a=4;
    var b=4;
</script>
    <h1>Calculator</h><br><br>
    <button type="button" onclick="this.innerHTML=(a+b)">Add</button>
    <p id="demo1"></p>
    <button type="button" onclick="this.innerHTML=(a-b)">Substract</button>
    <p id="demo2"></p>
    <button type="button" onclick="this.innerHTML=(a*b)">multiply</button>
    <p id="demo3"></p>
    <button type="button" onclick="this.innerHTML=(a/b)">divide</button>
   
</body>
</html>
